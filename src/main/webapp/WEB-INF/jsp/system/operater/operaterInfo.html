<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>操作员添加/编辑页面</title>
	</head>

	<body>
		<form id="operater_add_form">
			<!-- 页面flag：add/edit -->
			<input type="hidden" id="operater_info_page_flag" />

			<div id="operater_add_div">
				<table width="100%" style="margin: 0 auto;" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td id="main_form" bgcolor="#FFFFFF" style="vertical-align: top;">

							<div style="background: url('../../images/inputPageHeadBg.gif') repeat-x scroll 0% 0% transparent; padding: 10px;">
								<div id="ItemBlock_Title">
									&nbsp;
									<img border="0" src="../../images/item_point.gif" /> &nbsp;基本信息 &nbsp;
								</div>
							</div>

							<table class="addtable_class" width="100%" border="0">
								<tr style="height: 30px;">
									<td align='right'>
										操作员编号：
									</td>
									<td>
										<input type="text" class="inputText" id="operater_code_input" readonly="readonly" style="width: 200px;" />
										<span class="Prompt">*</span>
									</td>
								</tr>
								<tr style="height: 30px;">
									<td align='right'>
										操作员名称：
									</td>
									<td>
										<input type="text" class="inputText" id="operater_name_input" style="width: 200px;" />
										<span class="Prompt">*</span>
									</td>
								</tr>

								<tr style="height: 30px;">
									<td align='right'>
										所属角色：
									</td>
									<td>
										<select id="operater_role_select" onchange="onOperaterRoleChange(this)" style="width: 200px;">
											<option value="">--请选择--</option>
											<option value="10">管理员</option>
											<option value="20">经理</option>
											<option value="30">业务员</option>
										</select>
										<span class="Prompt">*</span>
									</td>
								</tr>
							</table>

						</td>
					</tr>
				</table>
			</div>
		</form>
	</body>

</html>
