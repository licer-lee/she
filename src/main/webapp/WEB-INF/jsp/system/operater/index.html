<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>操作员首页</title>
	</head>

	<body>
		<div class="easyui-layout" style="width: 100%; height: 100%;">

			<!--条件区域-->
			<div data-options="region:'west', title:'检索条件' " style="width: 250px; height: 100%; padding: 5px;">

				<table style="width: 100%; border-collapse: collapse;" border="1">

					<tr>
						<td style="width:50px; height: 40px; background-color: rgb(238, 238, 238);" align="right">操作员编号</td>
						<td width="100px" height="10">
							<input type="text" id="condition_operater_id_input" style="width: 90%;"> 
						</td>
					</tr>
					<tr>
						<td style="width:50px; height: 40px; background-color: rgb(238, 238, 238);" align="right">操作员名称</td>
						<td height="10">
							<input type="text" id="condition_operater_name_input" style="width: 90%;">
						</td>
					</tr>
					<tr>
						<td style="height: 50px;" colspan="2">
							<div id="condition_btn_div" style="text-align: center;">
								<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="searchOperater();return false;">检索</a> &nbsp;
								<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-redo'" onclick="resetOperater();return false;">重置</a>
							</div>
						</td>
					</tr>
				</table>
			</div>

			<!--列表区域-->
			<div data-options="region:'center' " style="width: 100%; height: 100%;">
				<table id="operater_list_table" class="easyui-datagrid" title="操作员列表" style="width:100%;height:100%" 
					data-options="collapsible:false, pagination: true, rownumbers:true, pageSize:30,pageList: [30, 50, 100] ">
					<thead>
						<tr>
							<th data-options="field:'operaterID',width:100, align:'center', sortable:true ">操作员ID</th>
							<th data-options="field:'operaterCode',width:100, align:'center', sortable:true ">操作员编号</th>
							<th data-options="field:'operaterName',width:200, align:'center' ">操作员名称</th>
							<th data-options="field:'operaterStatus',width:80, align:'center' ">状态</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>

		<!-- 操作员popup_div -->
		<div id="operater_popup_div"></div>

		<!-- tips：operater.js必须引入在body内才能被加载 -->
		<script type="text/javascript" src="/EasyUIProject/js/system/operater.js"></script>
	</body>

</html>
