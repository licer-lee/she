<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>菜单首页</title>
	</head>

	<body>
		<div class="easyui-layout" style="width: 100%; height: 100%;">

			<!--条件区域-->
			<div data-options="region:'west', title:'检索条件' " style="width: 250px; height: 100%; padding: 5px;">

				<table style="width: 100%; border-collapse: collapse;" border="1">

					<tr>
						<td style="height: 40px; background-color: rgb(238, 238, 238);" align="right">菜单编号</td>
						<td width="100px" height="10">
							<input type="text" id="condition_menu_id_input"> </td>
					</tr>
					<tr>
						<td style="height: 40px; background-color: rgb(238, 238, 238);" align="right">菜单名称</td>
						<td height="10">
							<input type="text" id="condition_menu_name_input">
						</td>
					</tr>
					<tr>
						<td style="height: 50px;" colspan="2">
							<div id="condition_btn_div" style="text-align: center;">
								<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="SearchMenu();return false;">检索</a> &nbsp;&nbsp;&nbsp;&nbsp;
								<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-redo'" onclick="ResetMenu();return false;">重置</a>
							</div>
						</td>
					</tr>
				</table>
			</div>

			<!--列表区域-->
			<div data-options="region:'center' " style="width: 100%; height: 100%;">
				<table id="menu_list_table" class="easyui-datagrid" title="菜单列表" style="width:100%;height:100%" 
					data-options="collapsible:false, pagination: true, rownumbers:true, pageSize:30,pageList: [30, 50, 100] ">
					<thead>
						<tr>
							<th data-options="field:'menuID',width:100, align:'center', sortable:true ">菜单ID</th>
							<th data-options="field:'menuCode',width:100, align:'center', sortable:true ">菜单编号</th>
							<th data-options="field:'menuName',width:200, align:'center' ">菜单名称</th>
							<th data-options="field:'parentID',width:80, align:'center' ">上级菜单</th>
							<th data-options="field:'menuOrder',width:80, align:'center' ">排序</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>

		<!-- 菜单popup_div -->
		<div id="menu_popup_div"></div>

		<!-- tips：menu.js必须引入在body内才能被加载 -->
		<script type="text/javascript" src="/EasyUIProject/js/system/menu.js"></script>
	</body>

</html>
