<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>菜单添加/编辑页面</title>
	</head>

	<body>
		<form id="menu_add_form">
			<!-- 页面flag：add/edit -->
			<input type="hidden" id="menu_info_page_flag" />

			<div id="menu_add_div">
				<table width="100%" style="margin: 0 auto;" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td id="main_form" bgcolor="#FFFFFF" style="vertical-align: top;">
							<div style="background: url('../../images/inputPageHeadBg.gif') repeat-x scroll 0% 0% transparent; padding: 10px;">
								<div id="ItemBlock_Title">
									&nbsp;
									<img border="0" src="../../images/item_point.gif" /> &nbsp;基本信息 &nbsp;
								</div>
							</div>
							<table class="addtable_class" width="100%" border="0">
								<tr>
									<td align='right'>
										菜单编号：
									</td>
									<td>
										<input type="text" class="inputText" id="menu_code_input" readonly="readonly" style="width: 200px;" />
										<span class="Prompt">*</span>
									</td>
								</tr>
								<tr>
									<td align='right'>
										菜单名称：
									</td>
									<td>
										<input type="text" class="inputText" id="menu_name_input" style="width: 200px;" />
										<span class="Prompt">*</span>
									</td>
								</tr>
								<tr>
									<td align='right'>
										上级菜单：
									</td>
									<td>
										<select id="menu_parent_select" onchange="onParentMenuChange(this)" style="width: 200px;">
											<option value="">--请选择--</option>
											<option value="10">基础信息维护</option>
											<option value="20">业务处理</option>
											<option value="30">系统设置</option>
										</select>
										<span class="Prompt">*</span>
									</td>
								</tr>
								<tr>
									<td align='right'>
										排序：
									</td>
									<td>
										<input type="text" class="inputText" id="menu_order_input" style="width: 200px;" />
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</body>

</html>
