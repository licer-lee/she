<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>权限添加/编辑页面</title>
	</head>

	<body>
		<form id="permission_add_form">
			<!-- 页面flag：add/edit -->
			<input type="hidden" id="permission_info_page_flag" />

			<div id="permission_add_div">
				<table width="100%" style="margin: 0 auto;" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td id="main_form" bgcolor="#FFFFFF" style="vertical-align: top;">
							<div style="background: url('../../images/inputPageHeadBg.gif') repeat-x scroll 0% 0% transparent; padding: 10px;">
								<div id="ItemBlock_Title">
									&nbsp;
									<img border="0" src="../../images/item_point.gif" /> &nbsp;基本信息 &nbsp;
								</div>
							</div>
							<table class="addtable_class" width="100%" border="0">
								<tr>
									<td align='right'>
										权限编号：
									</td>
									<td>
										<input type="text" class="inputText" id="permission_code_input" readonly="readonly" style="width: 200px;" />
										<span class="Prompt">*</span>
									</td>
								</tr>
								<tr>
									<td align='right'>
										权限名称：
									</td>
									<td>
										<input type="text" class="inputText" id="permission_name_input" style="width: 200px;" />
										<span class="Prompt">*</span>
									</td>
								</tr>
								<tr>
									<td align='right'>
										是否公共权限：
									</td>
									<td>
										<select id="permission_is_public_select" onchange="onPermissionIsPublicChange(this)" style="width: 200px;">
											<option value="">--请选择--</option>
											<option value="10">是</option>
											<option value="20">否</option>
										</select>
										<span class="Prompt">*</span>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</body>

</html>
